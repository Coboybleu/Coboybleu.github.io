<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenue - Coboybleu</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        overflow-x: hidden;
        overflow-y: hidden;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
    }
    .container {
        display: flex;
        width: 200vw; /* 2 pages */
        height: 100vh;
        scroll-behavior: smooth;
    }
    section {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        position: relative;
        flex-shrink: 0;
    }
    /* Page 1 - Bienvenue */
    .welcome {
        background: linear-gradient(135deg, #0077ff, #00d4ff);
        animation: fadeIn 1.5s ease-out;
    }
    /* Page 2 - Compteur */
    .counter {
        background: linear-gradient(135deg, #ff0077, #ff6f00);
        animation: fadeIn 1.5s ease-out;
    }
    /* Effet tache */
    .blob {
        background: rgba(255, 255, 255, 0.2);
        padding: 2rem 3rem;
        border-radius: 50px 100px 80px 120px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        text-align: center;
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }
</style>
</head>
<body>

<div class="container" id="scrollContainer">
    <!-- Page 1 -->
    <section class="welcome">
        <div class="blob">
            <h1>üëã Bonjour</h1>
            <p>Bienvenue sur le site de <strong>Coboybleu</strong></p>
            <p>Merci üôè</p>
        </div>
    </section>

    <!-- Page 2 -->
    <section class="counter">
        <div class="blob">
            <h1>üëÄ Visiteurs</h1>
            <p id="visitorCount">Chargement...</p>
        </div>
    </section>
</div>

<script>
    // Scroll horizontal avec molette
    const container = document.getElementById('scrollContainer');
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        container.scrollLeft += e.deltaY;
    }, { passive: false });

    // Compteur visiteurs (LocalStorage)
    let visits = localStorage.getItem("visits");
    if (!visits) visits = 0;
    visits++;
    localStorage.setItem("visits", visits);
    document.getElementById("visitorCount").textContent = visits + " visites";
</script>

</body>
</html>
